<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-lg-8 offset-lg-2">
            <h1>XHTMLHTTPREQUEST (XML)</h1>
            <ul id="demo" class="list-group"></ul>
            <button class="btn btn-primary" type="button" onclick="loadDoc()">Wijzig content</button>
        </div>
    </div>
</div>

<span></span>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function loadDoc() {
        var xhttp, xmlDoc, txt, x, i;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                xmlDoc = this.responseXML;
                txt = "";
                x = xmlDoc.getElementsByTagName("title");
                y = xmlDoc.getElementsByTagName("author");
                for(i = 0;i < x.length;i++){
                   /* console.log(x[i]);
                    console.log(x[i].childNodes[0]);*/
                    /*txt = txt + "<li class='list-group-item'>" + x[i].childNodes[0].nodeValue + "</li>";*/
                    document.getElementById("demo").innerHTML += "<li class='list-group-item'>" + "Author: " + y[i].childNodes[0].nodeValue + "<br>" + "<span class='text-primary'>Title: " + x[i].childNodes[0].nodeValue + "</li>";
                }
                /*document.getElementById("demo").innerHTML = txt;*/
            }
        }
        xhttp.open("GET","books.xml",true);
        xhttp.send();
    }
</script>
</body>
</html>
