<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <h1>XHTMLHTTPREQUEST (XML)</h1>
    </div>
    <div id="demo" class="row row-cols-lg-5 row-cols-md-2"></div>
    <button class="btn btn-primary" type="button" onclick="loadDoc()">Wijzig content</button>
</div>

<span></span>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function loadDoc() {
        var xhttp, xmlDoc, txt, x, i;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                xmlDoc = this.responseXML;
                txt = "";
                txt1 = "";
                books = xmlDoc.getElementsByTagName("book");
                for(i = 0;i < books.length;i++){
                    txt += "<div class='card p-1 '><ul class='list-group list-group-flush'><li class='list-group-item'>";
                    for(y = 0 ;y < books[0].children.length; y++){
                        txt += books[i].children[y].childNodes[0].nodeValue + "<br>";
                    }
                    document.getElementById("demo").innerHTML += txt + "</li></ul></div>";
                    txt = "";
                }
            }
        }
        xhttp.open("GET","books.xml",true);
        xhttp.send();
    }
</script>
</body>
</html>
